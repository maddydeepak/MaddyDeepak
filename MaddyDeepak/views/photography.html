<section id="photography" class="bg-light-gray"
	ng-controller="photographyController">
<div class="container">
<div class="row">
<div class="col-lg-12 text-center">
<h2 class="section-heading">Photography</h2>
<h3 class="section-subheading text-muted">Welcome to my photography
page. Please Like & Share.</h3>
<iframe
	src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fwww.facebook.com%2Fmaddydeepakphotography&width=450&layout=standard&action=like&size=small&show_faces=true&share=true&height=80&appId"
	width="auto" height="80"
	style="border: none; overflow: hidden; margin-bottom: 15px"
	scrolling="no" frameborder="0" allowTransparency="true"></iframe></div>
</div>
<section id="photos"> <span
	ng-repeat="item in imageDetails | limitTo:50"> <img
	id="{{item.IMAGE_ID}}" ng-src="{{item.IMAGE_THUMBNAIL_PATH}}"
	class="img-responsive center-block image-style"
	alt="{{item.IMAGE_SHORT_DESCR}}"
	ng-click="openImage(item.IMAGE_PATH, item.IMAGE_SHORT_DESCR, item.FACEBOOK_LINK)"></span>
</section></div>
</section>
